[product]
rss.source.zhihu = 'zhihu'
rss.source.sina = 'sina'
rss.source.laosiji = 'laosiji'

rss.zhihu.types.hotlist = 'hotlist'
rss.zhihu.types.daily = 'daily'

rss.sina.types.daily = 'daily'


rss.zhihu.type.hotlist.url = 'https://www.zhihu.com/rss'
rss.zhihu.type.daily.url = 'https://news-at.zhihu.com/api/4/news/latest'
rss.zhihu.type.daily.detailurl = 'https://news-at.zhihu.com/api/4/news/'

rss.sina.type.daily.url = 'https://interface.sina.cn/wx_api/main.d.html'
rss.sina.type.daily.detailurl = 'https://interface.sina.cn/wx_api/wx_app_article_info.d.json?newsId='

rss.laosiji.type.feed = 'http://www.laosiji.com/api/topic/feed/list'
rss.laosiji.type.daily = 'daily'


rss.switch.all.zhihu = on
rss.switch.all.laosiji = on



